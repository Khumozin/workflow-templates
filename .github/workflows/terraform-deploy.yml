name: Deploy Infrastructure using Terraform

on:
    workflow_call:
      inputs:
        AWS_REGION:
          required: true
          type: string
          default: "eu-west-2"

        TF_VERSION:
          required: true
          type: string
          default: "1.4.0"

        TFLINT_VERSION:
            required: true
            type: string
            default: "0.54.0"

      secrets:
          AWS_ACCESS_KEY_ID:
              required: true
          AWS_SECRET_ACCESS_KEY:
              required: true

jobs:
  terraform:
    name: "Terraform Lint, Security Check, and Deploy"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.AWS_REGION }}

      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.TF_VERSION }}

      - name: "Install TFLint"
        run: |
          curl -sLo tflint.zip https://github.com/terraform-linters/tflint/releases/download/v${{ inputs.TFLINT_VERSION }}/tflint_linux_amd64.zip
          unzip tflint.zip -d /usr/local/bin/
          tflint --version

      - name: "Terraform Init"
        run: terraform init

      - name: "Terraform Format"
        run: terraform fmt

      - name: "Terraform Validate"
        run: terraform validate

      - name: "TFLint"
        run: |
          tflint --init
          tflint

      - name: "Trivy Terraform Security Scan"
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-terraform-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: "Upload Trivy SARIF results"
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-terraform-results.sarif'

      - name: "Terraform Plan"
        run: terraform plan -out=tfplan

      - name: "Terraform Apply"
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
