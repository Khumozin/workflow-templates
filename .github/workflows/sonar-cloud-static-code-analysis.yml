name: Analyze with SonarCloud

on:
  workflow_call:
    inputs:
      project_base_directory:
        required: true
        type: string
        description: This should be the base directory of your project, e.g. projectName
      source_folder:
        required: true
        type: string
        default: "src/"
        description: This should be the source folder of your project, e.g. src/

    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_ORGANIZATION:
        required: true
        description: This is your github display name, not username.
      SONAR_URL:
        required: true
      SONAR_PROJECT_KEY:
        required: true
        description: This is your github repository name.

jobs:
  static-code-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup SonarCloud
        uses: warchant/setup-sonar-scanner@v8

      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: /home/runner/work/${{ inputs.project_base_directory }}/${{ inputs.project_base_directory }}
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.host.url=${{ secrets.SONAR_URL }}
            -Dsonar.sources=${{ inputs.source_folder }}
            -Dsonar.verbose=true
