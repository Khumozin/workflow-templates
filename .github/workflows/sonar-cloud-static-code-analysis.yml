name: Analyze with SonarCloud

on:
  workflow_call:
    inputs:
      project_base_directory:
        required: true
        type: string
        description: Base directory of your project (e.g., projectName)
      source_folder:
        required: true
        type: string
        default: "src/"
        description: Source folder of your project (e.g., src/)

    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_ORGANIZATION:
        required: true
        description: From SonarCloud > Organization > Key
      SONAR_URL:
        required: true
      SONAR_PROJECT_KEY:
        required: true
        description: From SonarCloud > Project > Project Key

jobs:
  static-code-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Analyze with SonarCloud
        uses: sonarsource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectBaseDir=/home/runner/work/${{ inputs.project_base_directory }}/${{ inputs.project_base_directory }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.host.url=${{ secrets.SONAR_URL }}
            -Dsonar.branch.name=${{ github.ref_name }}
            -Dsonar.sources=${{ inputs.source_folder }}
            -Dsonar.verbose=true
